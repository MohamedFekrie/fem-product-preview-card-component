<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodact Card| Template </title>
    <link rel="stylesheet" href="CSS/prodact.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


</head>
<body>
   <div class="project">
        <div class="main-width">
            <div class="container">
                <div class="card">
                    <div class="left-card">
                        <img src="images/image-product-desktop.jpg">
                    </div>
                    <div class="right-card">
                        <div class="card-info">
                            <p class="header">perfume</p>
                            <h2>gabrielle<br>essence eau de<br>parfum</h2>
                            <p class="content">A floral, solar and voluptuous interpretation composed by Oliviel polge, Perfumer-Creator for the House of <span class="sp-p">chanel</span>
                            </p>
                            <div class="price">
                                <span class="price-after">$149.99</span>
                                <span class="price-before"><del>$169.99</del></span>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-cart-shopping icon"></i>
                                <p>add to cart</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>

</body>
</html>
